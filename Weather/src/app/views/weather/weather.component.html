
<div class="row wrapper border-bottom white-bg page-heading">
  <div class="col-lg-12">
    <div class="ibox float-e-margins">
      <div class="col-lg-7">
        <form role="search" class="navbar-form-custom" method="post" action="#">
          <div class="form-group">
            <input type="text"  placeholder="Search for something..." class="form-control"  #titleInput id="top-search">
          </div>
        </form>
      </div>
      <div class="col-lg-4">
        <button type="button" style="    margin-top: 15px;" class="btn btn-primary" (click)="citySearch(titleInput.value)" >Search</button>
      </div>

    </div>
  </div>
  <div class="col-lg-8">
    <div class="widget style1 navy-bg"  *ngFor='let city1 of cities; let comIndex = index'>
    <div class="widget style1 navy-bg"  *ngFor='let city of city1; let comIndex = index'>
      <div class="row" (click)="Weather_Details(city.woeid)">
        <div class="col-xs-4">
          <i class="fa fa-cloud fa-5x"></i>
        </div>
        <div class="col-xs-8 text-right">
          <span><h2>{{city.title}}</h2> </span><br>
          <!--<span>{{city.location_type}} </span><br>-->
          <span>{{city.latt_long}} </span><br>
          <!--<h2 class="font-bold">{{city.woeid}}</h2>-->
        </div>
      </div>
    </div>
    </div>
  </div>
